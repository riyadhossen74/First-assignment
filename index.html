<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>First task</title>
</head>
<body class="raleway_font">
    <!-- Header section| -->
     <header>
        <div class="logo">
            <h2>LOGO</h2>
            <button class="btn_share">Sign Up</button>
        </div>
        <div class="drak_ui">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="stay_focused btn_share">Stay Focused</button>
        </div>
         </header>
         <!-- main sectaion -->
          <section>
            <div class="launch_live">
            <div class="preview">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn_share">Launch Live Preview</button>
            </div>
            <div class="webflow_conf">
                <img src="Assets/wc-mini.png" alt="">
            </div>
          </div>
          </section>
          <!-- joined Thousands of Productive Users section  -->
           <section>
            <div class="joined_thousands">
                
                    <h5>Joined Thousands of Productive Users  </h5>
              
                <div class="user_section">
                    <div class="active_user">
                        <h1 class="user">50K</h1>
                        <p>Active Users</p>
                    </div>
                    <div class="active_user">
                        <h1 class="user">2M+</h1>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="active_user">
                        <h1 class="user">95%</h1>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>

            </div>
           </section>
</body>
</html>
